<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Snail Races</title>
</head>
<body>

<div class="stadium">
    <div class="info">
        <div class="button-cont">
            <button class="start-btn">Start</button>
            <button class="reset-btn" disabled>Reset</button>
        </div>
        <div class="text-cont"><p class="winner"></p></div>
    </div>
    <div class="snail-bob track">
        <div><span class="bob-points"></span><img id="bob" src="img/snail-bob.png" alt="Snail Bob"></div>
    </div>
    <div class="snail-garry track">
        <div><span class="garry-points"></span><img id="garry" src="img/snail-garry.png" alt="Snail Garry"></div>
    </div>
    <div class="snail-turbo track">
        <div><span class="turbo-points"></span><img id="turbo" src="img/snail-turbo.png" alt="Snail Turbo"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
